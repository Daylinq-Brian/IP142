<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG tool</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body id="body">

    <div id="wrapper">
        <button id="export-button">Export File(s)</button>
        <input type="text" placeholder="filename" id="file-name-input">
        <input type="number" placeholder="viewbox-x" id="viewbox-x-input">
        <input type="number" placeholder="viewbox-y" id="viewbox-y-input">
        <div id="svg-list-controls">
            <button id="rename-button">Rename files</button>
        </div><!-- svg-list-controls -->
        <div id="svg-list">

        </div><!-- svg-list -->
    </div><!-- wrapper -->
    

    <!-- dropbox -->
    <div id="file-drop-box"></div>

    <script src="js/index.js"></script>
    <script src="js/userOptions.js"></script>
    <script src="js/fileHandler.js"></script>
    <script src="js/svgFormatter.js"></script>
    <script src="js/dragAndDropHandler.js"></script>
    <script src="js/exportFile.js"></script>
    <script src="js/svgList.js"></script>
</body>
