<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG tool</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="dependencies/vkbeautify.0.99.00.beta.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body id="body">

    <div id="wrapper">
        <div id="header">
            <div id="header-top-bar">
                <label for="minify-input" id="minify-input-label">minify: off</label>
                <input type="checkbox" id="minify-input" label="minify-input">
                <label for="layer-input" id="layer-input-label">layers: off</label>
                <input type="checkbox" id="layer-input" label="layer-input">
            </div>
            <div id="header-title">
                <h1>SVG tool</h1><button id="export-button"><span id="header-svg-amount">0</span> SVG's</button>
            </div><!-- header-title -->
            <div id="header-buttons">
                <input type="text" placeholder="filename" id="file-name-input">
                <input type="number" placeholder="viewbox-x" id="viewbox-x-input">
                <input type="number" placeholder="viewbox-y" id="viewbox-y-input">
                <button id="file-input-button">upload</button>
                <input type="file" id="file-input" multiple>
            </div><!-- header-buttons -->
        </div><!-- header -->
        <div id="svg-list">

        </div><!-- svg-list -->
        <div id="footer">
            <div>updated last: 5-7-2022, V2.07</div>
            <div>By Rick Â© Daylinq 2022</div>
        </div><!-- footer -->
    </div><!-- wrapper -->
    

    <!-- dropbox -->
    <div id="file-drop-box"></div>

    <script src="js/index.js"></script>
    <script src="js/userOptions.js"></script>
    <script src="js/fileHandler.js"></script>
    <script src="js/svgFormatter.js"></script>
    <script src="js/dragAndDropHandler.js"></script>
    <script src="js/exportFile.js"></script>
    <script src="js/svgList.js"></script>
</body>
